<!DOCTYPE html>
<html>
<head>
<title>WhatsApp Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white container mt-4">
<div class="d-flex justify-content-between">
<h3>WhatsApp Campaign Sender</h3>
<a href="/logout" class="btn btn-danger">Logout</a>
</div>

<h5 class="mt-3">QR Login</h5>
<iframe src="/qr" style="border:none;height:300px;"></iframe>

<hr>
<form method="post" action="/send-campaign" enctype="multipart/form-data">
<input type="file" name="numbers" class="form-control mb-2">
<textarea name="message" class="form-control mb-2" placeholder="Message"></textarea>
<input name="delay" class="form-control mb-2" placeholder="Delay seconds">
<input name="repeat" class="form-control mb-2" placeholder="Repeat count">
<button class="btn btn-primary">Start Campaign</button>
</form>
</body>
</html>
