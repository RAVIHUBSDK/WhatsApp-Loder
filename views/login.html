<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="height:100vh">
<form method="post" class="bg-black text-white p-4 rounded" style="width:300px">
<h4 class="text-center">Admin Login</h4>
<input name="username" class="form-control mt-2" placeholder="Username">
<input name="password" type="password" class="form-control mt-2" placeholder="Password">
<button class="btn btn-success w-100 mt-3">Login</button>
</form>
</body>
</html>
